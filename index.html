<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="black-keys">
        <kbd id="black1">W</kbd>
        <kbd id="black2">E</kbd>
        <kbd id="black3">T</kbd>
        <kbd id="black4">Y</kbd>
        <kbd id="black5">U</kbd>
    </div>
    <div class="white-keys">
        <kbd >A</kbd>
        <kbd >S</kbd>
        <kbd >D</kbd>
        <kbd >F</kbd>
        <kbd >G</kbd>
        <kbd >H</kbd>
        <kbd >J</kbd>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
